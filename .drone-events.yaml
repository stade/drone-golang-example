kind: pipeline
name: default

env:
 - GOPATH=/var/cache/drone

steps:
- name: test-branch
  image: golang
  commands:
    - go test -short
    - echo "This is branch"
  event:
    - push
   
- name: test-pr
  image: golang
  commands:
    - go test -v
    - echo "This is branch"
  event:
    - pull_request
   
